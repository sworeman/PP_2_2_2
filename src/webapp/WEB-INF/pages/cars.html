<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Car list</h1>
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.series}">Series</td>
        <td th:text="${car.color}">Color</td>
    </tr>
    </tbody>
</table>
</body>
</html>
